<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tachi Game</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

  <div id="container">
    <p>Click the Start Video button in two tabs (of the same browser) to connect over video.</p>
    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>
    <div class="box">
      <button id="startVideoButton">Start Video</button>
      <button id="hangupButton">Hang Up</button>
    </div>
  </div>

  <!--To include the Socket.IO library-->
  <script src="/socket.io/socket.io.js"></script>
  <!--the phaser game framework-->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <!--phaser game code-->
  <script src="js/game.js"></script>
  <!--webrtc code for teleconferencing-->
  <script src="js/teleconference.js"></script>
</body>
</html>
