<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tachi Game</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

  <p>Click the Start Video button in two tabs (of the same browser) to connect over video.</p>

  <div id="container">
    <div id="video-container">
      <div id="videos">
        <video id="localVideo" playsinline autoplay muted></video>
        <video id="remoteVideo" playsinline autoplay></video>
      </div>
      <div class="box">
        <button id="startVideoButton">Start Video</button>
        <button id="hangupButton">Hang Up</button>
      </div>
    </div>

    <div id="chat-container">
      <!-- <div id="input-form">
        <input type="text" name="chat" placeholder="Enter a message" />
      </div> -->
      <ul id="messages"></ul>
      <div id="form">
        <input id="input" placeholder="Enter a message" autocomplete="off" />
        <button id="chatButton">Send</button>
      </div>
    </div>
  </div>

  <!--To include the Socket.IO library-->
  <script src="/socket.io/socket.io.js"></script>
  <!--the phaser game framework-->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <!--phaser game code-->
  <script src="js/game.js"></script>
  <!--webrtc code for teleconferencing-->
  <script src="js/teleconference.js"></script>
  <!--js code for chat message-->
  <!-- <script src="js/chat.js"></script> -->
</body>
</html>
